{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="text-center mb-4">Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="/sign-up">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 0 1rem;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    background-color: var(--tag-bg-color);
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    color: var(--text-color);
    font-size: 2rem;
    font-weight: 600;
}

label {
    color: var(--text-color);
    font-weight: 500;
}

.form-control {
    background-color: var(--primary-color);
    border: 1px solid var(--hover-color);
    color: var(--text-color);
    transition: all 0.3s ease;
    padding: 0.75rem;
}

.form-control:focus {
    background-color: var(--primary-color);
    border-color: var(--accent-color);
    box-shadow: 0 0 0 0.2rem rgba(0, 113, 255, 0.25);
    color: var(--text-color);
}

.form-control:focus + label,
.form-control:focus::placeholder {
    display: none;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.8);
    font-weight: 400;
    opacity: 1;
}

/* Remove floating label behavior */
.floating-label-wrapper label {
    display: none;
}

.btn {
    padding: 0.75rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    transform: translateY(-1px);
}

a {
    color: var(--accent-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
    text-decoration: none;
}

.text-muted {
    color: rgba(255, 255, 255, 0.6) !important;
}

#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background: linear-gradient(135deg, #1a1c24 0%, #2a2d3a 100%);
}

.auth-container {
    position: relative;
    z-index: 1;
}
</style>

<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
    "particles": {
        "number": {
            "value": 80,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "color": {
            "value": "#7289da"
        },
        "shape": {
            "type": "circle"
        },
        "opacity": {
            "value": 0.5,
            "random": false
        },
        "size": {
            "value": 3,
            "random": true
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#7289da",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            },
            "resize": true
        },
        "modes": {
            "repulse": {
                "distance": 100,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            }
        }
    },
    "retina_detect": true
});
</script>
{% endblock %}
